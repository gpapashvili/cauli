{% extends 'base.html' %}

{% block content %}

<div class="col-md-6 offset-md-3">
    <h1>სისტემაში შესვლა</h1>
    <br/>

    <form method="POST" action="{% url 'login_user' %}">
        {% csrf_token %}

        <div class="mb-3">
            <label class="form-label" for="username">მომხმარებლის სახელი</label>
            <input type="text" class="form-control" id='username' name="username" placeholder="სახელი" required>

        </div>
            <br/>
        <div class="mb-3">
            <label class="form-label" for="password">პაროლი</label>
            <input type="password" class="form-control" id='password' name="password" placeholder="პაროლი" required>
        </div>
            <br/>
        <button type="submit" class="btn btn-primary">შესვლა</button>
    </form>
</div>

{% endblock %}
