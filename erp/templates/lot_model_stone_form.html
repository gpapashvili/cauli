{% extends 'base.html' %}

{% block content %}

<div class="container mt-4">
    <h2>N {{ form.instance.lot_id.lot_id }} პარტიაში {{ form.instance.model_id }} მოდელზე {{ form.instance.stone_full_name }} ქვის {{ action }}</h2>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}

        {% for field in form %}
        <div class="mb-3">
            <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
            {{ field.id }}
            {{ field }}
        </div>
        {% endfor %}

        <button type="submit" class="btn btn-primary">{{ action }}</button>
        <a href="{% url 'lot_update' form.instance.lot_id.lot_id %}" class="btn btn-secondary" >უკან</a>

    </form>
</div>

{% endblock %}
