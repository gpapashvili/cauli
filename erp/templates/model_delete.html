{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>მოდელი {{ model }}-ის წაშლა!</h2>
    <br>
    <img src="/media/{{ model.image_location }}" alt="უსურათო" width="200" height="200">
    <br><br>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">დიახ</button>
        <a href="{% url 'catalog' %}" class="btn btn-secondary">არა</a>
    </form>
</div>
{% endblock %}
