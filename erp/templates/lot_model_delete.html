{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>დარწმუნებული ხარ რომ გინდა წაშალო {{ model_id }} მოდელი {{ lot_id }} პარტიიდან ?</h2>
    <br>
    <img src="/media/{{ image_location }}" alt="უსურათო" width="200" height="200">
    <br><br>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">დიახ</button>
        <a href="{% url 'lot_update' lot_id %}" class="btn btn-secondary">არა</a>
    </form>
</div>
{% endblock %}
