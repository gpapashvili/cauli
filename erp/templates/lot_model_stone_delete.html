{% extends 'base.html' %}

{% block content %}

<div class="container mt-4">
    <h4>დარწმუნებული ხარ რომ გინდა წაშალო {{ lotmodelstone.stone_full_name }} {{ lotmodelstone.model_id }} მოდელზე {{ lotmodelstone.lot_id.lot_id }} პარტიიდან?</h4>
    <br><br>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">დიახ</button>
        <a href="{% url 'lot_update' lotmodelstone.lot_id.lot_id %}" class="btn btn-secondary">არა</a>
    </form>
</div>

{% endblock %}
